    /* Buscador */

    #buscador { padding: 10px 15px; width: 300px; font-size: 16px; border-radius: 8px; border: 1px solid #d4af37; outline: none; }
    .resultado-busqueda { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 15px; }
    .resultado-busqueda .mini-producto { width: 120px; background-color: #fff8e6; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.2); padding: 5px; text-align: center; font-size: 12px; }
    .resultado-busqueda img { width:100%; height:80px; object-fit:cover; border-radius:5px; }

    /* Catálogo principal */
    .catalogo { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; max-width:1200px; margin:0 auto; }
    .producto { background-color:#fff8e6; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.2); width:200px; text-align:center; overflow:hidden; transition:transform 0.3s, box-shadow 0.3s; }
    .producto:hover { transform: translateY(-5px) scale(1.05); box-shadow:0 12px 25px rgba(0,0,0,0.3); }
    .producto img { width:100%; height:300px; object-fit:cover; border-bottom:1px solid #ddd; }
    .producto h3 { color:#111; margin:10px 0; font-size:16px; }
    .producto p { font-size:14px; color:#d4af37; font-weight:bold; margin-bottom:10px; }

    /* Paginación */
    .paginacion { margin:30px 0; }
    .paginacion button { background-color:#d4af37; color:#111; border:none; padding:10px 15px; margin:0 5px; border-radius:8px; cursor:pointer; font-weight:bold; transition:0.3s; }
    .paginacion button:hover { background-color:#b8912e; transform:scale(1.1); }
  </style>

const productosPorPagina = 10;
let paginaActual = 1;

const catalogoDiv = document.getElementById("catalogo");
const pagDiv = document.getElementById("paginacion");
const buscador = document.getElementById("buscador");
const resultadoDiv = document.getElementById("resultado");

function mostrarProductos() {
  catalogoDiv.innerHTML = "";
  const inicio = (paginaActual - 1) * productosPorPagina;
  const fin = inicio + productosPorPagina;
  const productosAMostrar = productos.slice(inicio, fin);

  productosAMostrar.forEach(p => {
    const div = document.createElement("div");
    div.classList.add("producto");
    div.innerHTML = `<img src="${p.img}" alt="${p.nombre}"><h3>${p.nombre}</h3><p>Desde ${p.precio}</p>`;
    catalogoDiv.appendChild(div);
  });

  mostrarPaginacion();
}

function mostrarPaginacion() {
  pagDiv.innerHTML = "";
  const totalPaginas = Math.ceil(productos.length / productosPorPagina);
  for(let i=1;i<=totalPaginas;i++){
    const btn = document.createElement("button");
    btn.innerText = i;
    if(i===paginaActual) btn.style.backgroundColor="#b8912e";
    btn.addEventListener("click",()=>{paginaActual=i; mostrarProductos();});
    pagDiv.appendChild(btn);
  }
}

function buscarProducto() {
  const query = buscador.value.toLowerCase();
  resultadoDiv.innerHTML = "";
  if(query==="") return;

  const coincidencias = productos.filter(p => p.nombre.toLowerCase().includes(query));
  coincidencias.forEach(p=>{
    const div = document.createElement("div");
    div.classList.add("mini-producto");
    div.innerHTML = `<img src="${p.img}" alt="${p.nombre}"><p>${p.nombre}</p>`;
    resultadoDiv.appendChild(div);
  });
}

buscador.addEventListener("input", buscarProducto);

mostrarProductos();
